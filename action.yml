---
name: 'Check PIP licences'
description: 'Check for allowed licenses on pip packages.'
runs:
  using: 'composite'
  steps:
    - run: pip install pip-licenses==3.5.4
    - run: ./check_pip_licenses
inputs:
  requirements_file:
    description: "Requirements file path"
    required: false
    default: 'requirements.txt'
